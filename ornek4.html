<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style4.css">
  <title>Landing Page</title>
</head>

<body>
  <img id="bg-photo" src="bg-photo.png" alt="bg-photo">
  <div id="bg-black"></div>
  <main class="main">
    <header class="header">
      <div class="action">
        <input type="radio" id="Account" value="Account" name="actions">
        <label for="Account">Account</label>
        <input type="radio" id="My List" value="My List" name="actions">
        <label for="My List">My List</label>
        <input checked type="radio" id="Manage Trips" value="Manage Trips" name="actions">
        <label for="Manage Trips">Manage Trips</label>
        <input type="radio" id="Support" value="Support" name="actions">
        <label for="Support">Support</label>
        <input type="radio" id="login" value="Login" name="actions">
        <label for="login">Login</label>
        <input checked type="radio" id="Create Account" value="Create Account" name="actions">
        <label for="Create Account">Create Account</label>
        
      </div>
    </header>
    <div class="container">
      <div class="title">
        <h1>Explore The World</h1>
        <br>

          quo molestiae! Temporibus quae optio qui consequatur facilis in! Facilis nihil possimus saepe amet. Incidunt.
          Lorem ipsum, dolor sit amet consectetur adipisicing elit.
        </p>
      </div>
      <div class="search-wrapper">
        <img src="search-icon.png" alt="">
        <input type="text" placeholder="Enter country, city or address">
        <button class="search-button" > Search</button>
      </div>
    </div>
  </main>

</body>

</html>
